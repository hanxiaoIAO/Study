<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双向绑定</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <input v-model="message"/>
    </div>

    <script src="resources/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
               message: 'Hello Vue.js'
            }
        })
    </script>
</body>
</html>
