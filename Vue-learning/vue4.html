<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>循环</title>
</head>
<body>
    <div id="app">
        <ol v-for="todo in todos">
            {{todo.text}}
        </ol>
    </div>

    <script src="resources/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                todos: [
                    {text: '学习 JavaScript'},
                    {text: '学习 Vue'}
                ]
            }
        })

        app.todos.push({text: '新项目'});
    </script>
</body>
</html>
