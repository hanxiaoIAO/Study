<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定DOM</title>
</head>
<body>
    <div id="app">
        <span v-if="seen">
            Message！
        </span>
    </div>

    <script src="resources/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                seen: false
            }
        })

        app.seen = true;
    </script>
</body>
</html>
