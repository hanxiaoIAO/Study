<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo登陆界面</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:herf="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/login.css" th:herf="@{/css/login.css}"/>
</head>
<body>
    <div class="container">   
      <form class="form" action="/login" method="POST">
        <h2 class="form-head">请登录</h2> 
        <label for="inputEmail" class="sr-only">邮箱地址</label>
        <input type="email" id="inputEmail" name="emailAddress" class="form-control" placeholder="邮箱地址" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
        <button type="submit" class="btn btn-primary btn-block">登陆</button>
    </form>
    </div>

    <script>
        
    </script>
</body>
</html>
